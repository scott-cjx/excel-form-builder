<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="templates/styles.css">

  <script type="text/javascript" src="functions/string_manip.js"></script>

  <title>Scottie C Form Generator</title>

  <script type="text/javascript">
    function onload_(){
      // populate_ranks("pers_rank");
      call_api("file:///Users/scottcheng/Desktop/code.scott.saf/excel-form-builder/generator/templates/qn_templates_html.txt");
    }
  </script>

</head>
<body onload="onload_();">

  <div>
		<h1 id="form-title" style="text-align: center;">Scottie C Form Generator</h1>
	</div>

  <div>
    <div class="form">
      <p1 style="text-align: left; color: red; margin-left: 1em;">* Required</p1>
      <form action="getAllInputs()">
        <div class="section">
            <h3>Text</h3>
            <input type="text" id="$single_text_field" name="$single_text_field" placeholder="Your Answer">
        
            <h3>Folders</h3>
            <!-- ** for Folder -->
            <input type="file" id="folder_field" name="folder_field" webkitdirectory directory multiple>
  
            <h3>Rank*</h3>
            <input id="$ident" name="$ident" list="$ident_list">
            <datalist id="$ident_list">
              $options
            </datalist>
        </div>
  
        <div class="section">
            <input type="submit" id="submit" name="submit" value="Generate Form">
            <input type="button" onclick="getAllInputsTags();" id="submit2" name="submit2" value="Generate Form">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
